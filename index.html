        function updateDigitalClock() {
        const now = new Date();
        
        // Time
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        
        // Date
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
        let day = days[now.getDay()];
        let date = now.getDate();
        let month = months[now.getMonth()];
        
        // Convert to 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12; // 0 should be 12
        
        // Add leading zeros
        hours = hours.toString().padStart(2, '0');
        minutes = minutes.toString().padStart(2, '0');
        seconds = seconds.toString().padStart(2, '0');
        date = date.toString().padStart(2, '0');
        
        // Update DOM
        document.querySelector('.hours').textContent = hours;
        document.querySelector('.minutes').textContent = minutes;
        document.querySelector('.seconds').textContent = seconds;
        document.querySelector('.ampm').textContent = ampm;
        document.querySelector('.day').textContent = day;
        document.querySelector('.date').textContent = `${date} ${month}`;
    }

    // Update every second
    setInterval(updateDigitalClock, 1000);

    // Initial call
    updateDigitalClock();

        // Wait for DOM and scripts to load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("searchForm").addEventListener("submit", async function(e) {
                e.preventDefault();
                const searchQuery = this.q.value.trim().toLowerCase();
                
                if (!searchQuery) return;

                // Store the search query
                try {
                    const timestamp = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection(window.APP_CONFIG.COLLECTION_NAME).add({
                        query: searchQuery,
                        timestamp: timestamp
                    });
                    
                    // Redirect to results page
                    window.location.href = `results.html?q=${encodeURIComponent(searchQuery)}`;
                } catch (error) {
                    console.error("Error saving search:", error);
                    // Still redirect even if saving fails
                    window.location.href = `results.html?q=${encodeURIComponent(searchQuery)}`;
                }
            });
        });

        // Theme handling (unified with other pages)
            (function(){
                const THEME_KEY = 'ag_theme';
                function applyTheme(t){
                    if(t === 'light') document.documentElement.classList.add('light-theme');
                    else document.documentElement.classList.remove('light-theme');
                }

                // init
                const storedTheme = localStorage.getItem(THEME_KEY) || 'dark';
                applyTheme(storedTheme);

                // Settings modal
                const settingsBtn = document.getElementById('settingsBtn');
                const settingsModal = document.getElementById('settingsModal');

                function updateActiveTheme(theme) {
                    const themeButtons = document.querySelectorAll('.theme-btn');
                    themeButtons.forEach(btn => {
                        if (btn.getAttribute('data-theme') === theme) btn.classList.add('active');
                        else btn.classList.remove('active');
                    });
                }

                if(settingsBtn){
                    settingsBtn.addEventListener('click', () => {
                        if(settingsModal) settingsModal.classList.remove('hidden');
                        updateActiveTheme(storedTheme);
                    });
                }

                if(document.getElementById('closeSettings')){
                    document.getElementById('closeSettings').addEventListener('click', () => {
                        if(settingsModal) settingsModal.classList.add('hidden');
                    });
                }

                // Theme selection buttons
                const themeButtons = document.querySelectorAll('.theme-btn');
                themeButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const theme = btn.getAttribute('data-theme');
                        applyTheme(theme);
                        localStorage.setItem(THEME_KEY, theme);
                        updateActiveTheme(theme);
                    });
                });
            })();
