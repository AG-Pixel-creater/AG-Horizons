name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create firebase-config.js from GitHub Secrets
        run: |
          mkdir -p src/js
          cat > src/js/firebase-config.js << 'EOF'
          // Firebase config injected from GitHub Secrets at deploy time
          const firebaseConfig = {
            apiKey: "${{ secrets.APIKEY }}",
            authDomain: "${{ secrets.AUTHDOMAIN }}",
            projectId: "${{ secrets.PROJECTID }}",
            storageBucket: "${{ secrets.STORAGEBUCKET }}",
            messagingSenderId: "${{ secrets.MESSAGINGSENDERID }}",
            appId: "${{ secrets.APPID }}"
          };
          if (typeof firebase !== 'undefined' && firebase.initializeApp) {
            try { firebase.initializeApp(firebaseConfig); } catch(e){}
          }
          // Provide common globals expected by the app
          try { var db = firebase.firestore(); var storage = firebase.storage(); } catch(e){}
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4