        <!-- Theme settings handler -->
        <script>
            (function(){
                const THEME_KEY = 'ag_theme';
                function applyTheme(t){
                    if(t === 'light') document.documentElement.classList.add('light-theme');
                    else document.documentElement.classList.remove('light-theme');
                }

                // initialize from storage
                const storedTheme = localStorage.getItem(THEME_KEY) || 'dark';
                applyTheme(storedTheme);

                const panel = document.getElementById('settingsPanel');
                const btn = document.getElementById('settingsBtn');
                const darkRadio = document.getElementById('themeDark');
                const lightRadio = document.getElementById('themeLight');

                // reflect current state in radios
                if(darkRadio) darkRadio.checked = (storedTheme === 'dark');
                if(lightRadio) lightRadio.checked = (storedTheme === 'light');

                // toggle panel visibility
                if(btn && panel){
                    btn.addEventListener('click', (e) => {
                        const open = panel.style.display === 'block';
                        panel.style.display = open ? 'none' : 'block';
                        btn.setAttribute('aria-expanded', String(!open));
                    });
                }

                // radio change handlers
                if(darkRadio) darkRadio.addEventListener('change', () => {
                    if(darkRadio.checked){
                        applyTheme('dark');
                        localStorage.setItem(THEME_KEY, 'dark');
                    }
                });
                if(lightRadio) lightRadio.addEventListener('change', () => {
                    if(lightRadio.checked){
                        applyTheme('light');
                        localStorage.setItem(THEME_KEY, 'light');
                    }
                });

                // close panel on outside click
                document.addEventListener('click', (e) => {
                    if(!panel) return;
                    if(panel.style.display !== 'block') return;
                    if(e.target === panel || panel.contains(e.target) || e.target === btn) return;
                    panel.style.display = 'none';
                    if(btn) btn.setAttribute('aria-expanded', 'false');
                });
            })();
        </script>
        
            <!-- Inline DOM sweep: replace any legacy local PNG default-thumbnail requests with an external placeholder
                 This runs early to prevent the browser requesting /src/images/default-thumbnail.png and generating 404 spam.
                 It will not change or remove valid external URLs. -->
            <script>
                (function(){
                    try {
                        const placeholder = 'https://via.placeholder.com/400x300?text=No+Image';
                        // Replace any existing <img> elements that reference the legacy local PNG
                        document.querySelectorAll('img[src*="default-thumbnail.png"]').forEach(img => {
                            try {
                                console.debug('Replacing legacy image src on page load:', img.src);
                                img.src = placeholder;
                            } catch(e) { console.warn('Failed to replace legacy img src', e); }
                        });
                        // Also make a runtime hook for any scripts that add elements before our results renderer runs
                        const observer = new MutationObserver((mutations) => {
                            for (const m of mutations) {
                                for (const node of m.addedNodes) {
                                    if (node && node.querySelectorAll) {
                                        node.querySelectorAll('img[src*="default-thumbnail.png"]').forEach(img => {
                                            try { img.src = placeholder; } catch(e) {}
                                        });
                                    } else if (node && node.tagName === 'IMG' && node.src && node.src.indexOf('default-thumbnail.png') !== -1) {
                                        try { node.src = placeholder; } catch(e) {}
                                    }
                                }
                            }
                        });
                        observer.observe(document.documentElement || document.body, { childList: true, subtree: true });
                        // Stop observing after 10s to avoid long-running observers
                        setTimeout(() => observer.disconnect(), 10000);
                    } catch(e) { console.warn('DOM-sweep init failed', e); }
                })();
            </script>

        <!-- Results scroll helpers: compute max-height and inject up/down buttons -->
        <script>
            (function(){
                const grid = document.getElementById('searchResults');
                if(!grid) return;

                function setResultsMaxHeight(){
                    const header = document.querySelector('header');
                    const headerH = header ? header.offsetHeight : 110;
                    const extra = 40; // breathing room
                    const available = Math.max(200, window.innerHeight - headerH - extra);
                    grid.style.maxHeight = available + 'px';
                }

                // create controls
                const topBtn = document.createElement('button');
                topBtn.className = 'results-scroll-btn results-scroll-top';
                topBtn.type = 'button';
                topBtn.title = 'Scroll up';
                topBtn.innerText = '‚ñ≤';

                const botBtn = document.createElement('button');
                botBtn.className = 'results-scroll-btn results-scroll-bottom';
                botBtn.type = 'button';
                botBtn.title = 'Scroll down';
                botBtn.innerText = '‚ñº';

                // append to grid (positioned absolutely)
                grid.appendChild(topBtn);
                grid.appendChild(botBtn);

                function updateButtons(){
                    const max = grid.scrollHeight - grid.clientHeight;
                    if(max <= 4){ topBtn.style.display = 'none'; botBtn.style.display = 'none'; return; }
                    topBtn.style.display = grid.scrollTop > 8 ? 'flex' : 'none';
                    botBtn.style.display = grid.scrollTop < (max - 8) ? 'flex' : 'none';
                }

                topBtn.addEventListener('click', ()=> grid.scrollBy({ top: -320, behavior: 'smooth' }));
                botBtn.addEventListener('click', ()=> grid.scrollBy({ top: 320, behavior: 'smooth' }));

                grid.addEventListener('scroll', updateButtons, { passive: true });

                // watch for content changes to update buttons and max-height
                const mo = new MutationObserver(()=> { setTimeout(()=>{ setResultsMaxHeight(); updateButtons(); }, 60); });
                mo.observe(grid, { childList: true, subtree: true });

                window.addEventListener('resize', () => { setResultsMaxHeight(); updateButtons(); });

                // initial
                setResultsMaxHeight();
                // delay to allow results.js to render initial results
                setTimeout(updateButtons, 300);
            })();
        </script>
